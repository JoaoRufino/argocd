apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo 
  project: dev 
  source:
    path: apps/
    repoURL: https://github.com/joaorufino/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
